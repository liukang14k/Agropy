<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.animal.name }} - {{ item.quantity }} - <a href="{% url 'remove_from_cart' item.animal.id %}">Remove</a></li>
        {% endfor %}
    </ul>
    <p>Total: {{ total }}</p>
    <a href="{% url 'animal_list' %}">Continue Shopping</a>
</body>
</html>
