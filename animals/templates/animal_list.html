<!DOCTYPE html>
<html>
<head>
    <title>Animal List</title>
</head>
<body>
    <h1>Lista de Animais</h1>
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Filtrar</button>
    </form>
    <ul>
        {% for animal in filter.qs %}
            <li><a href="{% url 'animal_detail' animal.pk %}">{{ animal.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
